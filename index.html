<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Bar 2.0</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo"><img src="images/Icon.png" /></div>

      <ul>
        <img src="images/home-smile.svg" alt="" class="active" />
        <img src="images/pie-chart.svg" alt="" />
        <img src="images/chat.svg" alt="" />
        <img src="images/calendar.svg" alt="" />
        <img src="images/command.svg" alt="" />
      </ul>

      <div class="nav-right">
        <div class="input-wrapper">
          <img src="images/search.svg" alt="" />
          <input type="text" />
        </div>
        <img src="images/settings.svg" alt="" />
        <img src="images/bell.svg" alt="" />
        <span>Online</span>
        <img src="images/profileimg.svg" alt="" class="profile" />
      </div>
    </nav>
  </body>
</html>
